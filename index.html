<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rachi</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo.png" alt="Logo Rachi">
        </div>

        <ul class="menu">
            <li>Funcionalidades</li>
            <li>App</li>
            <li>Planos</li>
            <li>Contato</li>
        </ul>
    </header>

    <main class="conteudo-principal">
        <section class="conteudo">
            <div class="principal">
                <div class="titulo-botton">
                    <h1>Rachi, é tudo que você precisa em um só lugar.</h1>
                    <input type="button" value="Cadastrar-se">
                </div>

                <div class="imagem-working">
                    <img src="./src/imagens/working-from-anywhere-rafiki-1.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
